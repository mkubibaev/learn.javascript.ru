<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3.5.4</title>
</head>
<body>
    <p>Создайте функцию multiplyNumeric, которая получает объект и умножает все численные свойства на 2</p>
    <script>
        const menu = {
            width: 200,
            height: 300,
            title: "My menu"
        };

        function isNumeric(n) {
            return !isNaN(parseFloat(n)) && isFinite(n)
        }

        function multiplyNumeric(obj) {
            for (let key in obj) {
                if (isNumeric(obj[key])) {
                    obj[key] *= 2;
                }
            }
            return obj;
        }

        console.log(menu);
        console.log(multiplyNumeric(menu));

    </script>
</body>
</html>
