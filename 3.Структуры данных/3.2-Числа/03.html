<body>
    <p>Получится глупо, если при заказе двух товаров с ценами 0.10$ и 0.20$ человек получит общую стоимость 0.30000000000000004$</p>

    <script>
		//alert( 0.1 + 0.2 + '$' ); -> 0.30000000000000004$

        alert((0.1 * 10 + 0.2 * 10) / 10 + '$'); // -> 0.3$

        alert(+(0.1 + 0.2).toFixed(9) + '$'); // -> 0.3$

    </script>

</body>
